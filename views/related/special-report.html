<div class="stream-card" data-trackable="special-report">
	<div class="stream-card__title">More from this report</div>
	<div class="stream-card__wrapper" {{#if mainImage}}style="background-image: url('{{#resize 710}}{{mainImage.url}}{{/resize}}')"{{/if}}>
		<div class="stream-card__overview">
			<a class="stream-card__title" href="/special-reports/{{idV1}}" data-trackable="header">
				<span class="stream-card__title__kicker">Special Report</span>
				<br />
				<span class="stream-card__title__text">{{prefLabel}}</span>
			</a>
		</div>
		<div class="stream-card__articles">
			{{#each articles}}
				<article class="stream-card__article" data-trackable="article">
					<time data-o-component="o-date" class="stream-card__article__date o-date" datetime="{{#dateformat}}{{publishedDate}}{{/dateformat}}">
						{{#dateformat "dddd, d mmmm, yyyy"}}{{publishedDate}}{{/dateformat}}
					</time>
					<a class="stream-card__article__link" href="{{relativeUrl}}" data-trackable="link">{{title}}</a>
				</article>
			{{/each}}
		</div>
	</div>
</div>
