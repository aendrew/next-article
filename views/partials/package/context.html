<section class="package__context">
	{{#if context.prev}}<a class="package__context-element package__link" href="{{context.prev.url}}"><h3>Previous:</h3><h4>{{context.prev.title}}</h4></a>{{/if}}
	<a class="package__context-element package__link" href="{{context.home.url}}"><h3>Home:</h3><h4>{{context.home.title}}</h4></a>
	{{#if context.next}}<a class="package__context-element package__link" href="{{context.next.url}}"><h3>Next:</h3><h4>{{context.next.title}}</h4></a>{{/if}}
</section>
