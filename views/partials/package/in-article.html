<section data-o-component="o-expander" class="package__mid-article o-expander" data-o-expander-shrink-to="hidden"
	data-o-expander-collapsed-toggle-text="<div class='package__nav-bar package__nav-bar--in-article'><strong>Explore the whole series</strong></div>"
	data-o-expander-expanded-toggle-text="<div class='package__nav-bar package__nav-bar--expanded'><strong>Explore the whole series</strong></div>">
	<div>Series <strong>{{title}}</strong></div>
	<p>{{description}}</p>
	<button class="o-expander__toggle package__toggle"></button>
	<div class="o-expander__content">
		{{#if shortenedPackage}}
			{{> package/package-contents shortenedPackage}}
		{{else}}
			{{> package/package-contents contains}}
		{{/if}}
	</div>
</section>
