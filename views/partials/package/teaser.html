<div class="o-teaser o-teaser--large o-teaser--has-image package__highlight-background {{#ifEquals design.theme 'extra'}}o-teaser--inverse{{/ifEquals}}" data-o-component="o-teaser">
	<div class="o-teaser__content package__highlight-border">
		<div class="o-teaser__meta">
			<span class="package__text--highlit package__text--m">UP NEXT</span>
		</div>
		<a href="{{relativeUrl}}">
			<h2 class="o-teaser__heading">{{title}}</h2>
		</a>
		<p class="o-teaser__standfirst">{{standfirst}}</p>
	</div>
	<div class="o-teaser__image-container package__highlight-border">
		<div class="o-teaser__image-placeholder image-placeholder">
			<a href="{{relativeUrl}}">
				<img src="{{mainImage.url}}" class="o-teaser__image" alt="demo image"></img>
			</a>
		</div>
	</div>
</div>
