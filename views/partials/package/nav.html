<nav data-o-component="o-expander" class="package-nav o-expander" data-o-expander-shrink-to="hidden" data-o-expander-collapsed-toggle-text="" data-o-expander-expanded-toggle-text="" data-textbox-background="{{@root.topper.bgColor}}">
	<div>
		<h3 class="package-nav__title">{{title}}</h3>
		<button class="package-nav__expander o-expander__toggle o--if-js"></button>
	</div>
	<ul class="package-nav__contents o-expander__content">
		{{#each articles}}
			<li class="package-nav__content-item">
				<a href="{{url}}" class="package-nav__link">{{section}}</a>
			</li>
		{{/each}}
	</ul>
</nav>
