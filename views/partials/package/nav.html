<nav data-o-component="o-expander" class="package__nav--sticky o-expander" data-o-expander-shrink-to="hidden"
	data-o-expander-collapsed-toggle-text="<span class='package__expander-bar package__expander-bar--split-collapsed'>Series <strong>{{title}}</strong></span>"
	data-o-expander-expanded-toggle-text="<span class='package__expander-bar package__expander-bar--split-expanded'>Series <strong>{{title}}</strong></span>">
	<button class="o-expander__toggle package__expander-toggle"></button>
	<div class="o-expander__content">
		{{description}}
		{{#if shortenedPackage}}
			{{> package/package-contents shortenedPackage}}
		{{else}}
			{{> package/package-contents contains}}
		{{/if}}
	</div>
</nav>
