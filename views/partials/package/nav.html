<nav data-o-component="o-expander" class="package--nav o-expander" data-o-expander-shrink-to="hidden"
	data-o-expander-collapsed-toggle-text="" data-o-expander-expanded-toggle-text=""
	data-textbox-background="{{#if @root.topper}}{{@root.topper.bgColor}}{{else}}slate{{/if}}">
	<div>
		<a class="package__link" href="{{url}}"><h3 class="package__title">{{title}}</h3></a>
		<button class="o-expander__toggle"></button>
	</div>
	<ul class="package__contents package__contents--scrollable o-expander__content">
		{{#each contains}}
			<li class="package__content-item {{#ifEquals id @root.ctx.current.id}}package__content-item--current{{/ifEquals}}">
				<a href="{{url}}" class="package__link">{{title}}</a>
			</li>
		{{/each}}
	</ul>
</nav>
