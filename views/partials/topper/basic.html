<header class="topper topper--basic o-grid-container" data-trackable="header" data-textbox-background="pink">

	<div class="o-grid-row">
		<div data-o-grid-colspan="12 L8 XL7 XLoffset1">

			{{> topper/components/tags}}

			<h1 class="topper__headline">
				<span class="article-classifier__gap">{{title}}</span>
				{{#ifAll @root.flags.premiumContentIndicator isPremium}}
					<span class="article-classifier">Premium</span>
				{{/ifAll}}
			</h1>

			{{> topper/components/standfirst}}

			{{> topper/components/headshot}}

		</div>

		<aside class="o-grid-remove-gutters--XL" data-o-grid-colspan="hide L4 XL3 XLoffset1">
			{{> topper/components/read-next article=readNextArticle}}
		</aside>

	</div>


</header>
