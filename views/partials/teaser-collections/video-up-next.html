<div class="video__up-next">
	{{> n-teaser-collection/templates/partials/heading title="Up Next" }}
	<ol class="video__up-next__list o-grid-row">
	{{#each items}}
		<li class="video__up-next__list-item" data-o-grid-colspan="6 L3">
		{{> n-teaser/templates/heavy
			mods=(array 'small' 'stacked' 'video')
			position='{ "default": "bottom" }'
			widths=(array 180 270 360) }}
		</li>
	{{/each}}
	</ol>
</div>
