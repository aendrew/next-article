<div class="o-grid-row">
	<div data-o-grid-colspan="12 M6">
		{{#slice items offset=0 limit=1}}
			{{>n-teaser/templates/heavy mods=(array 'large' 'large-portrait') colspan='{"default": 12, "M": 6}' position='{"default": "bottom"}' widths="[500, 332]"}}
		{{/slice}}
	</div>

	<div data-o-grid-colspan="12 M6">
		{{#slice items offset=1 limit=3}}
			{{>n-teaser/templates/standard mods=(array 'small')}}
		{{/slice}}
	</div>

</div>
