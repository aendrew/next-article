{{#with article}}
	<aside class="article__aside o-grid-remove-gutters--XL" data-o-grid-colspan="hide L4 XL3 XLoffset1" role="complementary" aria-hidden="true">
		<div class="next-up next-up__header" data-trackable="next-up | top">
			<h3 class="next-up__intro next-up__intro__header">{{#if moreRecent}}Read latest:{{else}}Read next:{{/if}}</h3>
			<article>
				<a href="{{url}}" class="next-up__headline" data-trackable="headline{{#if moreRecent}} | more-recent{{/if}}">{{title}}</a>
				<time class="next-up__timestamp {{#if moreRecent}}next-up__timestamp__more-recent{{/if}} o-date" data-o-component="o-date" datetime="{{#dateformat}}{{publishedDate}}{{/dateformat}}" data-o-date-js>
					{{#dateformat "dddd, d mmmm, yyyy"}}{{publishedDate}}{{/dateformat}}
				</time>
			</article>
		</div>
	</aside>
{{/with}}
